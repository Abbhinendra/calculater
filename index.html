<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me!</title>
    <link rel="shortcut icon" href="1.jpg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>
    <div class="container">
      <div class="containercolor">
    <div class="box">
        <div class="p">
        <h2>Welcome to Calculate me!</h2>
        </div>
        <input type="text" id="input">
        <br>
        <div class="row">
            <button class="button a1">C</button>
            <button class="button a2">%</button>
            <button class="button a3">/</button>
            <button class="button a4">=</button>
        </div>
        <div class="row p1">
            <button class="button b ">7</button>
            <button class="button b ">8</button>
            <button class="button b ">9</button>
            <button class="button b1 ">*</button>
        </div>
        <div class="row p2">
            <button class="button c ">4</button>
            <button class="button c ">5</button>
            <button class="button c ">6</button>
            <button class="button c1 ">-</button>
        </div>
        <div class="row p3">
            <button class="button d ">1</button>
            <button class="button d">2</button>
            <button class="button d ">3</button>
            <button class="button d1 ">+</button>
        </div>
        <div class="row ro">
            <button class="button e">0</button>
            <button class="button e" id="font">.</button>
            <button class="button e">00</button>
            <button class="button e">100</button>
        </div>
    </div>
      </div>
    </div>
    </center>
</body>
<script src="index.js"></script>

</html>
